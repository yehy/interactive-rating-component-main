<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

</head>


<body>

<!-- Rating state start -->

<main>

  <div class="card" id="card">

    <div class="star-icon">
      <img src="images/icon-star.svg" alt="" class="src">
    </div>

    <h1>How did we do?</h1>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>

      <div class="number" id="numberOfRating">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>

      <button class="submit" type="submit" id="submit-rating">submit</button>

  </div>
  
</main>

  <template>
    
    <div class="card thank-you">
      
      <div class="img-illustration">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>

      <div class="selection">
        <p>you selected <span id="rate">4</span> out of 5</p>
      </div>

      <h1>Thank you!</h1>

      <p class="description">We appreciate you taking the time to give a rating.<br/>If you ever need more support, 
        don't hesitate to<br/>get in touch!</p>

    </div>

  </template>

  <script src="main.js"></script>

</body>
</html>
